<div class="cadastro-container">
  <h2>Cadastrar</h2>
  <form (ngSubmit)="goToNextStep()">
    <div class="profile-image-upload">
      <div class="image-placeholder">
        <img
          src="assets/icons/user-placeholder.svg"
          alt="Adicionar Imagem"
          class="user-icon"
        />
      </div>
      <button type="button" class="add-image-button btn tertiary small">
        Adicionar Imagem
      </button>
    </div>

    <div class="form-group">
      <label for="nome">Nome</label>
      <input type="text" id="nome" placeholder="Nome" />
    </div>
    <div class="form-group">
      <label for="sobrenome">Sobrenome</label>
      <input type="text" id="sobrenome" placeholder="Sobrenome" />
    </div>
    <div class="form-group">
      <label for="email">E-mail</label>
      <input type="email" id="email" placeholder="E-mail" />
    </div>

    <button type="submit" class="btn primary">Próximo</button>
    <a routerLink="/login" class="already-account link-text">Já Possuo Conta</a>
  </form>
</div>
