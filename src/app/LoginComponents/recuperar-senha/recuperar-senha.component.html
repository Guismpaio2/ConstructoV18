<div class="login-page-container">
  <div class="form-panel">
    <div class="form-wrapper">
      <h2 class="title">Recuperar Senha</h2>
      <p class="small-text">
        Informe seu e-mail para receber as instruções de recuperação de senha.
      </p>

      <form (ngSubmit)="onResetPassword()">
        <div class="form-group">
          <label for="email">E-mail</label>
          <input
            type="email"
            id="email"
            [(ngModel)]="email"
            name="email"
            placeholder="E-mail"
            required
          />
        </div>

        <div *ngIf="errorMessage" class="error-message">
          {{ errorMessage }}
        </div>
        <div *ngIf="successMessage" class="success-message">
          {{ successMessage }}
        </div>

        <div class="button-group">
          <button type="submit" class="btn btn-cta" [disabled]="isLoading">
            <span *ngIf="!isLoading">Enviar Link de Redefinição</span>
            <span *ngIf="isLoading">Enviando...</span>
          </button>
          <button type="button" class="btn btn-secondary" routerLink="/login">
            Voltar para o Login
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
