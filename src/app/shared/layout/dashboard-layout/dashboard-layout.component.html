<div class="dashboard-layout-container">
  <div class="sidebar">
    <div class="sidebar-header">
      <img
        src="assets/images/logo.png"
        alt="Constructo Logo"
        class="sidebar-logo"
      />
    </div>

    <nav class="sidebar-nav">
      <ul>
        <li>
          <a routerLink="/home" routerLinkActive="active">
            <img src="assets/icons/home-icon.svg" alt="Home" class="nav-icon" />
            <span class="text">Início</span>
          </a>
        </li>
        <li>
          <a routerLink="/produtos" routerLinkActive="active">
            <img
              src="assets/icons/box-icon.svg"
              alt="Produtos"
              class="nav-icon"
            />
            <span class="text">Produtos</span>
          </a>
        </li>
        <li>
          <a routerLink="/estoque" routerLinkActive="active">
            <img
              src="assets/icons/warehouse-icon.svg"
              alt="Estoque"
              class="nav-icon"
            />
            <span class="text">Estoque</span>
          </a>
        </li>
        <li>
          <a routerLink="/registros-baixas" routerLinkActive="active">
            <img
              src="assets/icons/chart-bar-icon.svg"
              alt="Registros de Baixas"
              class="nav-icon"
            />
            <span class="text">Registros de Baixas</span>
          </a>
        </li>
        <li *ngIf="isAdmin | async">
          <a routerLink="/usuarios" routerLinkActive="active">
            <img
              src="assets/icons/users-icon.svg"
              alt="Usuários"
              class="nav-icon"
            />
            <span class="text">Usuários</span>
          </a>
        </li>
        <li>
          <a routerLink="/perfil" routerLinkActive="active">
            <img
              src="assets/icons/user-circle-icon.svg"
              alt="Perfil"
              class="nav-icon"
            />
            <span class="text">Perfil</span>
          </a>
        </li>
      </ul>
    </nav>

    <div class="sidebar-footer">
      <button class="btn btn-secondary logout-btn" (click)="logout()">
        <img src="assets/icons/logout-icon.svg" alt="Sair" class="nav-icon" />
        Sair
      </button>
    </div>
  </div>

  <div class="main-content">
    <header class="main-header">
      <img
        src="assets/images/logo-icon.svg"
        alt="Constructo Icon"
        class="header-logo-icon"
      />
      <h1 class="page-title">{{ pageTitle }}</h1>
      <div class="user-info">
        <span>Olá, {{ (user | async)?.nome }}!</span>
      </div>
    </header>

    <div class="content-area">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
