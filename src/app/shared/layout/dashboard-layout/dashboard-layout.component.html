<div class="dashboard-container">
  <aside class="sidebar">
    <div class="logo">
      <img src="../../../../assets/icons/logo-icon.svg" alt="Constructo Logo" />
    </div>
    <nav class="nav-menu">
      <ul>
        <li>
          <a routerLink="/home" routerLinkActive="active-link">
            <i class="fas fa-home"></i> <span class="nav-text">Início</span>
          </a>
        </li>
        <li>
          <a routerLink="/produtos" routerLinkActive="active-link">
            <i class="fas fa-boxes"></i> <span class="nav-text">Produtos</span>
          </a>
        </li>
        <li>
          <a routerLink="/estoque" routerLinkActive="active-link">
            <i class="fas fa-warehouse"></i>
            <span class="nav-text">Estoque</span>
          </a>
        </li>
        <li>
          <a routerLink="/baixas" routerLinkActive="active-link">
            <i class="fas fa-minus-circle"></i>
            <span class="nav-text">Registrar Baixa</span>
          </a>
        </li>
        <li>
          <a routerLink="/registros-baixas" routerLinkActive="active-link">
            <i class="fas fa-file-alt"></i>
            <span class="nav-text">Registros de Baixas</span>
          </a>
        </li>
        <li *ngIf="isAdmin$ | async">
          <a routerLink="/usuarios" routerLinkActive="active-link">
            <i class="fas fa-users-cog"></i>
            <span class="nav-text">Gerenciar Usuários</span>
          </a>
        </li>
        <li>
          <a routerLink="/perfil" routerLinkActive="active-link">
            <i class="fas fa-user-circle"></i>
            <span class="nav-text">Meu Perfil</span>
          </a>
        </li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button class="btn" (click)="onLogout()">Sair</button>
    </div>
  </aside>

  <main class="main-content">
    <div class="top-bar">
      <h1 class="page-title">{{ pageTitle }}</h1>
      <div class="user-info">
        <span class="username">{{ (authService.user$ | async)?.email }}</span>
        <div class="profile-picture">
          {{ (authService.user$ | async)?.nome?.charAt(0)?.toUpperCase() }}
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </main>
</div>
