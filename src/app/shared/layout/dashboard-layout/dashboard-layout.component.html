<div class="dashboard-container">
  <aside class="sidebar">
    <div class="logo">
      <img src="assets/images/logo-constructo.png" alt="Constructo Logo" />
    </div>
    <nav class="nav-menu">
      <ul>
        <li>
          <a routerLink="/home" routerLinkActive="active-link">
            <i class="fas fa-home"></i> Início
          </a>
        </li>
        <li>
          <a routerLink="/produtos" routerLinkActive="active-link">
            <i class="fas fa-boxes"></i> Produtos
          </a>
        </li>
        <li>
          <a routerLink="/estoque" routerLinkActive="active-link">
            <i class="fas fa-warehouse"></i> Estoque
          </a>
        </li>
        <li>
          <a routerLink="/baixas" routerLinkActive="active-link">
            <i class="fas fa-minus-circle"></i> Registrar Baixa
          </a>
        </li>
        <li>
          <a routerLink="/registros-baixas" routerLinkActive="active-link">
            <i class="fas fa-file-alt"></i> Registros de Baixas
          </a>
        </li>
        <li *ngIf="isAdmin$ | async">
          <a routerLink="/usuarios" routerLinkActive="active-link">
            <i class="fas fa-users-cog"></i> Gerenciar Usuários
          </a>
        </li>
        <li>
          <a routerLink="/perfil" routerLinkActive="active-link">
            <i class="fas fa-user-circle"></i> Meu Perfil
          </a>
        </li>
      </ul>
    </nav>
    <div class="sidebar-footer">
      <button class="btn" (click)="onLogout()">Sair</button>
    </div>
  </aside>

  <main class="main-content">
    <div class="top-bar">
      <h1 class="page-title">{{ pageTitle }}</h1>
      <div class="user-info">
        <span class="username">{{ (authService.user$ | async)?.email }}</span>
        <div class="profile-picture">
          {{ (authService.user$ | async)?.nome?.charAt(0)?.toUpperCase() }}
        </div>
      </div>
    </div>
    <router-outlet></router-outlet>
  </main>
</div>
