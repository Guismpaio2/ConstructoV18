<div class="main-content-container">
  <div class="page-header">
    <h1>Cadastrar Novo Produto</h1>
  </div>

  <div class="form-container mt-4">
    <form [formGroup]="cadastroProdutoForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="nome">Nome do Produto:</label>
        <input
          id="nome"
          type="text"
          formControlName="nome"
          class="form-control"
          placeholder="Ex: Tinta Acrílica Branca"
        />
        <div
          *ngIf="
            cadastroProdutoForm.get('nome')?.invalid &&
            cadastroProdutoForm.get('nome')?.touched
          "
          class="text-danger"
        >
          Nome é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="descricao">Descrição:</label>
        <textarea
          id="descricao"
          formControlName="descricao"
          class="form-control"
          rows="3"
          placeholder="Ex: Tinta à base de água para ambientes internos e externos."
        ></textarea>
        <div
          *ngIf="
            cadastroProdutoForm.get('descricao')?.invalid &&
            cadastroProdutoForm.get('descricao')?.touched
          "
          class="text-danger"
        >
          Descrição é obrigatória.
        </div>
      </div>

      <div class="form-group">
        <label for="tipo">Tipo:</label>
        <select id="tipo" formControlName="tipo" class="form-control">
          <option value="" disabled>Selecione um tipo</option>
          <option *ngFor="let tipo of tiposProduto" [value]="tipo">
            {{ tipo }}
          </option>
        </select>
        <div
          *ngIf="
            cadastroProdutoForm.get('tipo')?.invalid &&
            cadastroProdutoForm.get('tipo')?.touched
          "
          class="text-danger"
        >
          Tipo é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="marca">Marca:</label>
        <input
          id="marca"
          type="text"
          formControlName="marca"
          class="form-control"
          placeholder="Ex: Coral, Suvinil"
        />
        <div
          *ngIf="
            cadastroProdutoForm.get('marca')?.invalid &&
            cadastroProdutoForm.get('marca')?.touched
          "
          class="text-danger"
        >
          Marca é obrigatória.
        </div>
      </div>

      <div class="form-group">
        <label for="unidadeMedida">Unidade de Medida:</label>
        <select
          id="unidadeMedida"
          formControlName="unidadeMedida"
          class="form-control"
        >
          <option value="" disabled>Selecione a unidade</option>
          <option *ngFor="let unidade of unidadesMedida" [value]="unidade">
            {{ unidade }}
          </option>
        </select>
        <div
          *ngIf="
            cadastroProdutoForm.get('unidadeMedida')?.invalid &&
            cadastroProdutoForm.get('unidadeMedida')?.touched
          "
          class="text-danger"
        >
          Unidade de Medida é obrigatória.
        </div>
      </div>

      <div class="form-actions mt-4">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="cadastroProdutoForm.invalid"
        >
          <i class="fas fa-save"></i> Salvar Produto
        </button>
        <button type="button" class="btn btn-secondary ml-2" (click)="goBack()">
          <i class="fas fa-arrow-left"></i> Voltar
        </button>
      </div>
    </form>
  </div>
</div>
