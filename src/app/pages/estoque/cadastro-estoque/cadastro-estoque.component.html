<div class="main-content-container">
  <div class="page-header">
    <h1>Adicionar Item ao Estoque</h1>
  </div>

  <div class="form-container mt-4">
    <form [formGroup]="cadastroEstoqueForm" (ngSubmit)="onSubmit()">
      <div class="form-group">
        <label for="produtoUid">Produto:</label>
        <select
          id="produtoUid"
          formControlName="produtoUid"
          class="form-control"
        >
          <option value="" disabled>Selecione um produto</option>
          <option
            *ngFor="let produto of produtos$ | async"
            [value]="produto.uid"
          >
            {{ produto.nome }} ({{ produto.marca }})
          </option>
        </select>
        <div
          *ngIf="
            cadastroEstoqueForm.get('produtoUid')?.invalid &&
            cadastroEstoqueForm.get('produtoUid')?.touched
          "
          class="text-danger"
        >
          Produto é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="nomeProduto">Nome do Produto Selecionado:</label>
        <input
          id="nomeProduto"
          type="text"
          formControlName="nomeProduto"
          class="form-control"
          readonly
          placeholder="Será preenchido automaticamente"
        />
      </div>

      <div class="form-group">
        <label for="lote">Número do Lote:</label>
        <input
          id="lote"
          type="text"
          formControlName="lote"
          class="form-control"
          placeholder="Ex: LOTE001"
        />
        <div
          *ngIf="
            cadastroEstoqueForm.get('lote')?.invalid &&
            cadastroEstoqueForm.get('lote')?.touched
          "
          class="text-danger"
        >
          Lote é obrigatório.
        </div>
      </div>

      <div class="form-group">
        <label for="quantidade">Quantidade:</label>
        <input
          id="quantidade"
          type="number"
          formControlName="quantidade"
          class="form-control"
          placeholder="Ex: 10"
        />
        <div
          *ngIf="
            cadastroEstoqueForm.get('quantidade')?.invalid &&
            cadastroEstoqueForm.get('quantidade')?.touched
          "
          class="text-danger"
        >
          Quantidade é obrigatória e deve ser maior que 0.
        </div>
      </div>

      <div class="form-group">
        <label for="dataValidade">Data de Validade (opcional):</label>
        <input
          id="dataValidade"
          type="date"
          formControlName="dataValidade"
          class="form-control"
        />
      </div>

      <div class="form-group">
        <label for="localizacao">Localização no Estoque (opcional):</label>
        <input
          id="localizacao"
          type="text"
          formControlName="localizacao"
          class="form-control"
          placeholder="Ex: Corredor A, Prateleira 3"
        />
      </div>

      <div class="form-actions mt-4">
        <button
          type="submit"
          class="btn btn-primary"
          [disabled]="cadastroEstoqueForm.invalid"
        >
          <i class="fas fa-save"></i> Adicionar ao Estoque
        </button>
        <button type="button" class="btn btn-secondary ml-2" (click)="goBack()">
          <i class="fas fa-arrow-left"></i> Voltar
        </button>
      </div>
    </form>
  </div>
</div>
