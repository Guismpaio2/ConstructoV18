<div class="main-content-container">
  <div class="page-header">
    <h1>Meu Perfil</h1>
  </div>

  <div class="form-card profile-card">
    <div class="profile-header">
      <h2>{{ currentUser?.nome }} {{ currentUser?.sobrenome }}</h2>
      <p class="role-display">{{ currentUser?.role }}</p>
    </div>

    <hr />

    <form [formGroup]="perfilForm" (ngSubmit)="onSave()">
      <div class="form-section">
        <h3>Informações de Contato</h3>
        <div class="form-group">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-control"
            readonly
          />
        </div>
      </div>

      <div class="form-section">
        <h3>Detalhes do Usuário</h3>
        <div class="form-group">
          <label for="employeeCode">Código de Funcionário:</label>
          <input
            type="text"
            id="employeeCode"
            formControlName="employeeCode"
            class="form-control"
            [readonly]="!isEditing"
          />
        </div>

        <div class="form-group">
          <label for="nome">Nome:</label>
          <input
            type="text"
            id="nome"
            formControlName="nome"
            class="form-control"
            [readonly]="!isEditing"
          />
          <div
            *ngIf="
              perfilForm.get('nome')?.invalid && perfilForm.get('nome')?.touched
            "
            class="text-danger"
          >
            Nome é obrigatório.
          </div>
        </div>

        <div class="form-group">
          <label for="sobrenome">Sobrenome:</label>
          <input
            type="text"
            id="sobrenome"
            formControlName="sobrenome"
            class="form-control"
            [readonly]="!isEditing"
          />
        </div>
      </div>

      <div class="form-actions mt-4">
        <button
          *ngIf="!isEditing"
          type="button"
          class="btn btn-primary"
          (click)="onEdit()"
        >
          Editar Perfil
        </button>

        <div *ngIf="isEditing">
          <button
            type="submit"
            class="btn btn-cta me-2"
            [disabled]="perfilForm.invalid"
          >
            Salvar Alterações
          </button>
          <button type="button" class="btn btn-secondary" (click)="onCancel()">
            Cancelar
          </button>
        </div>
      </div>
    </form>

    <div
      *ngIf="message"
      class="mt-3 alert"
      [class.alert-success]="isSuccess"
      [class.alert-danger]="!isSuccess"
    >
      {{ message }}
    </div>
  </div>
</div>
